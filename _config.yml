# Site settings
title: "Revestment 1765"
description: "The companion website to Revestment: The Crime of Crown Dependence â€” the story of what Parliament did to the Isle of Man"
url: "https://revestment1765.com"
baseurl: ""

# Author
author:
  name: "Steve Babb"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Sass settings
sass:
  style: compressed
  sass_dir: _sass

# Collections (for endnotes organised by chapter)
collections:
  endnotes:
    output: true
    permalink: /endnotes/:path/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "pages/teaching/ks2"
    values:
      layout: "teaching"
      key_stage: "ks2"
  - scope:
      path: "pages/teaching/ks3"
    values:
      layout: "teaching"
      key_stage: "ks3"

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Plugins (GitHub Pages compatible)
plugins:
  - jekyll-seo-tag
